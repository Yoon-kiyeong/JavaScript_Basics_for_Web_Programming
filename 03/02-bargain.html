<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bargain.css">
</head>
<body>
    <div id="contents">
        <img src="image/sale.png">
        <ul>
            <li>
                <label for="oPrice">원래가격</label>
                <input type="text" id="oPrice">원
            </li>
            <li>---
                <label for="rate">할인률</label>
                <input type="text" id="rate">%
            </li>
            <li>
                <button onclick="showPrice()">할인 가격 계산하기</button>
            </li>
        </ul>
        <div id="showResult"></div>
    </div>

    <script>
        function showPrice() {
            var originPrice = document.querySelector('#oPrice').value;  //원래 가격
            var rate = document.querySelector('#rate').value;   //할인률
            var savePrice = originPrice * (rate/100);   //할인 금액
            var resultPrice = originPrice - savePrice;  //원래 가격에서 할인 금액을 뺀 최종 가격
            document.querySelector('#showResult').innerHTML = "상품의 원래 가격은 " + originPrice + "원이고, 할인율은 " + rate + "입니다. " + savePrice + "원을 절약한 " + resultPrice + "원에 살 수 있습니다."
        }

    </script>
</body>
</html>
