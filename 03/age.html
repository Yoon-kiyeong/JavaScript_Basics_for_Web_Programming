<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn" onclick="calc()">나이 계산하기</button>
    <div id="result" class="show">(결과 값 표시)</div>
</body>
<script>
    function calc() {
//        var currentYear;    //올해 연도를 저장할 변수
//        var birthYear;      //태어난 연도를 저장할 변수
//        var age;            //계산한 나이를 저장할 변수
        var currentYear = 2023;
        var birthYear = 1993;
        var age;
        age = currentYear - birthYear + 1;
        //올해 연도에서 태어난 연도를 뺀 다음 1을 더하여 age에 저장한다.
        document.querySelector("#result").innerHTML = "당신의 나이는 " + age + "세입니다.";
}
//document.querySelector("#result").innerHTML은 소스 코드를 그대로 읽으면 '문서(document)에서 선택자를 사용하여 (querySelector) id 값이 result인 태그("#result")를 선택하고 HTML에 삽입한다(innerHTML)'라는 의미이다.
</script>
</html>
