<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn" onclick="calc()">나이 계산하기</button>
    <div id="result" class="show">(결과 값 표시)</div>
    <script>
        function calc() {
            //var currentYear = 2023;
            var currentYear = prompt("올해 연도를 입력하세요.","YYYY");
            var birthYear = prompt("태어난 연도를 입력하세요.","YYYY");
            var age;
            age = currentYear - birthYear + 1;
            document.querySelector("#result").innerHTML = "당신의 나이는 " + age + "세입니다.";
        }
    //prompt()함수로 값을 입력받아 변수에 할당하는 방법을 '사용자가 값을 입력하게 한다'라고 한다.
    </script>
</body>
</html>
